<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>DigiClock</title>
</head>
<body>
    <div class="container">
        <div class="todaysupdate">
        <div class="date">
            <span style="color:white">Date</span><br><br>
            <span id="date">00</span>
            </div>
            <div class="month">
                <span style="color:white">Month</span><br><br>
                <span id="mon">Jan</span>
            </div>
<div class="year">
    <span style="color:white">Year</span><br><br>
    <span id="year">2001</span>
</div>
</div>

<div class="container2">
    <div class="time">
        <span style="color:white">Time</span>

        <ul class="realtime">
            <li id="ho">00</li>
            <li  style="color:hsl(0, 100%, 52%); font-size: 30px;"id="colon">:</li>
            <li id="min">00</li>
            <li style="color:hsl(0, 100%, 52%);font-size: 30px;" id="colon">:</li>
            <li id="sec">00</li>
        </ul>

        <ul>
            <li style="color:white" id="AM">AM</li>
            <li style="color:white" id="PM">PM</li>
        </ul>
    </div>
</div>


<div class="container3">
    <div class="weekends">
        <ul class="realweekends">
            <li style="color:white" id="sun">Sun</li>
            <li style="color:white" id="Mon">Mon</li>
            <li style="color:white" id="tue">Tue</li>
            <li style="color:white" id="Wed">Wed</li>
            <li style="color:white" id="Thur">Thur</li>
            <li style="color:white" id="Sat">Sat</li>
            <li style="color:white" id="Sun">Sun</li>
        </ul>
    </div>
</div>
</div>

<script src="./main1.js"></script>
</body>
</html>
